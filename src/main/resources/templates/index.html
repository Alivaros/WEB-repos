<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>To Do</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css}" />
</head>
<body>
    <div class="container">
        <h1> To Do
        </h1>
        <hr/>

        <table  class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Действия</th>
                <th>ID</th>
                <th>Описание</th>
                <th>Завершено</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${todoItems}">
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <a class="btn btn-outline-primary" th:href="@{/edit/{id}(id=${item.id})}">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                            <a class="btn btn-outline-danger" th:href="@{/delete/{id}(id=${item.id})}">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                        </div>
                    </td>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.description}"></td>
                    <td>
                        <span class="badge"
                              th:classappend="${item.isComplete} ? 'bg-success' : 'bg-secondary'"
                              th:text="${item.isComplete} ? 'Да' : 'Нет'">
                        </span>
                    </td>

                </tr>
            </tbody>
        </table>

        <p><a class="btn btn-outline-success" href="/create-todo">
            <i class="bi bi-plus-circle"></i> Добавить задачу</a>
        </p>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.min.js}"></script>
</body>
</html>
