<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container">
        <h1> ToDo | Java Spring Boot
        </h1>
        <hr/>

        <table  class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Действия</th>
                <th>ID</th>
                <th>Описание</th>
                <th>Завершено</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${todoItems}" th:class="${item.isComplete} ? 'table-success' : 'table-warning'">
                <td>
                        <div class="btn btn-group-sm" role="group">
                            <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">
                                <i class="bi bi-pencil-fill"></i>Изменить</a>
                            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">
                                <i class="bi bi-trash-fill"></i>Удалить</a>
                        </div>
                    </td>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.description}"></td>
                    <td>
                        <span th:if="${item.isComplete} == true" th:text="Да" />
                        <span th:unless="${item.isComplete} == true" th:text="Нет" />
                    </td>

                </tr>
            </tbody>
        </table>

        <p><a class="btn btn-outline-success" href="/create-todo">
            <i class="bi bi-plus-square-fill"></i>Создать задачу</a>
        </p>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.min.js}"></script>
</body>
</html>
