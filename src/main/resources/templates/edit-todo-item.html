<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать задачу</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css}" />
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-3 mb-3">
            <a class="btn btn-outline-success" href="/">
                <i class="bi bi-arrow-left-circle"></i> Вернуться назад
            </a>
        </div>
        <div class="col-6">
            <h2 class="mb-4">Редактировать задачу</h2>
            <form th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <input class="form-control"
                           type="text"
                           th:field="*{description}"
                           id="description"
                           placeholder="Введите описание задачи">
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input"
                           type="checkbox"
                           id="inputIsComplete"
                           th:field="*{isComplete}">
                    <label class="form-check-label" for="inputIsComplete">
                        Завершить задачу?
                    </label>
                </div>
                <button type="submit" class="btn btn-outline-success">
                    <i class="bi bi-check2-square"></i> Обновить
                </button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
